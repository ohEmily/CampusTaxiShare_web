<div id="main" class="box"></div>
  <h1>split cabs with people from your college.</h1>

  <form ng-submit="submitLogin()"> 
	<div class="form-group">
		<!-- ng-submit tells which function in the controller to call -->
		<input ng-model="user.username" type="email" name="email" class="form-control" placeholder=".edu email address"><br>
		<input ng-model="user.password" type="password" name="password" class="form-control" placeholder="password"><br>
		<input type="submit" value="log in" class="mybutton">
	</div>
  </form>

  <h2>Find or start a cab share group going between your school and a popular destination.</h2>
</div>
