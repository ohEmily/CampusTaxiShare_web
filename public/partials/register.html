<h1>split cabs with people from your college.</h1>

<p>We won't spam you, ever. This information is used to confirm that you're a student and so we know what to call you.<br></p>

<form ng-submit="register()" class="myform">
	<input ng-model="user.personal_name" type="text" name="name" placeholder="your name"><br>
	<input ng-model="user.email" type="email" name="email" placeholder=".edu email address"><br>
	<input ng-model="user.password" type="password" name="password" placeholder="password"><br>
	<input type="submit" value="start splitting cabs" class="mybutton">
</form>
